<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 
   <link rel="stylesheet" href = "./style.css" >
  
</head>
<body>
   <div class="container-fluid text-center text-light bg-dark">
      <h1>Weather Dashboard</h1>
   </div>
   <div class="container">
      <div class="clearfix">
         <div class="col-4 float-left">
            <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
               <h4>Search for a City:</h4>
               <form class="form-inline">
                  <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                     aria-label="Search">
                  <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
               </form>
               <form id="searchhistory" class="mt-1">
                  <!---------------------- Search history dynamically inserts here  --------------------------------->
               </form>
            </nav>
         </div>
         <div class="col-8 float-right">
            <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
               style="width: 710; height: 19rem;">
               <div id="current"></div>
               <!----------------------  Current weather dynamically inserts  here  ------------------------------->
               <div id="uvl-display"></div>
            </div>
            <br>
            <h2>5-Day Forcast:</h2>
            <div id="5day" class="row">
               <!-------------------  5 Day forcast dynamically inserts  here ------------------------------------>
            </div>
         </div>
      </div>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script  src="./script.js"></script>
</html>
